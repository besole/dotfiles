# I3 Controll
bindsym $mod+h split h
bindsym $mod+v split v
bindsym $mod+f fullscreen toggle
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split
bindsym $mod+Shift+space floating toggle

bindsym $mod+Shift+c exec generate-i3-config.sh && i3-msg "reload"
bindsym $mod+Shift+r exec generate-i3-config.sh && i3-msg "restart"
bindsym $mod+Shift+e exec i3-msg "exit"

bindsym $mod+l exec "convert $HOME/.config/nitrogen/current RGB:- | i3lock --tiling --raw 1920x1080:rgb --image /dev/stdin & sleep 1s; xset dpms force off"
