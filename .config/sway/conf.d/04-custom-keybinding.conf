# Media Keybinding
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +1%      && pkill -SIGRTMIN+1 i3blocks
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -1%      && pkill -SIGRTMIN+1 i3blocks
bindsym XF86AudioMute        exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle     && pkill -SIGRTMIN+1 i3blocks
bindsym XF86AudioMicMute     exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && pkill -SIGRTMIN+1 i3blocks

bindsym XF86MonBrightnessUp   exec --no-startup-id $HOME/.config/i3blocks/brightness.sh + && pkill -SIGRTMIN+1 i3blocks
bindsym XF86MonBrightnessDown exec --no-startup-id $HOME/.config/i3blocks/brightness.sh - && pkill -SIGRTMIN+1 i3blocks
