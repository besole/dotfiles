bindsym $mod+Shift+8 exec swaymsg "move container to workspace number $ws8"  && swaymsg "workspace number $ws8"  && center-mouse.sh
bindsym $mod+Shift+9 exec swaymsg "move container to workspace number $ws9"  && swaymsg "workspace number $ws9"  && center-mouse.sh
